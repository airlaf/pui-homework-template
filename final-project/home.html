<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction Design Time Capsule</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Instrument Sans', sans-serif;
            background: radial-gradient(circle, rgba(17, 24, 39, 1) 40%, #111);
            overflow: hidden;
            color: #fff;
        }

        #gradient-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 0.5s; /* Delay for the header text */
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 1.5s; /* Delay for the subheading text */
        }

        .btn-primary {
            display: inline-block;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            color: #fff;
            background-color: #7575EB;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 2.5s; /* Delay for the button */
        }

        .btn-primary:hover {
            background-color: #BDBDED;
            transform: scale(1.05);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="gradient-overlay"></div>
    <div class="container">
        <h1>Interaction Design Time Capsule</h1>
        <p>Explore the past, experience the present, and imagine the future of interaction design.</p>
        <a href="timeline.html" class="btn-primary">Begin your journey</a>
    </div>

    <script>
        const gradientOverlay = document.getElementById('gradient-overlay');
        document.addEventListener('mousemove', (event) => {
            const x = (event.clientX / window.innerWidth) * 100;
            const y = (event.clientY / window.innerHeight) * 100;
            gradientOverlay.style.background = `radial-gradient(circle at ${x}% ${y}%, rgba(117, 117, 235, 0.6), transparent 60%)`;
        });
    </script>
</body>
</html>
