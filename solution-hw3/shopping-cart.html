<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Shopping cart</title>
  <link rel="stylesheet" href="css/style.css">
  
  <body>
    <!--header w logo-->
    <header>
      <a href="index.html">
        <img class="logo" src="assets/logo/logo-01.svg" alt="Bun Bun Logo"/>
      </a>
    </header>
    
    <!--product and cart nav links-->
    <nav>
      <div>
        <a href="index.html">Products</a>
      </div>
      <div>
        <a href="shopping-cart.html">Cart</a>
      </div>
    </nav>

    <main>
      <!--shopping cart title-->
      <h1>Shopping Cart</h1>
    
      <!--shopping cart items-->
      <div class="cart-container">
        <div class="cart-item">
          <div class="cart-item-image-container">
            <img src="assets/products/original-cinnamon-roll.jpg" class="cart-item-image">
            <p class="remove-item">Remove</p>
          </div>
          <div class="cart-item-text">
            <p>Original Cinnamon Roll</p>
            <p>Glazing: Keep original</p>
            <p>Pack Size: 1</p>
          </div>  
          <p class="cart-item-price">$2.49</p>
        </div>
    
        <div class="cart-item">
          <div class="cart-item-image-container">
            <img src="assets/products/double-chocolate-cinnamon-roll.jpg" class="cart-item-image">
            <p class="remove-item">Remove</p>
          </div>
          <div class="cart-item-text">
            <p>Double Chocolate Cinnamon Roll</p>
            <p>Glazing: Sugar milk</p>
            <p>Pack Size: 6</p>
          </div>
          <p class="cart-item-price">$27.45</p>
        </div>
    
        <!--cart divider-->
        <hr class="cart-divider">
    
        <!--total section-->
        <div class="cart-total-container">
          <p class="cart-total-text">Total</p>
          <p class="cart-total-price">$29.94</p>
        </div>
    
        <!--checkout button container-->
        <div class="checkout-button-container">
          <button class="checkout-button">Checkout</button>
        </div>

      </div>
      
    </main>
    

  </body>
  
</html>
